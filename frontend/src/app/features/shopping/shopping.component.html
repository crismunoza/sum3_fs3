<div class="shopping-cart container mt-4">
  <h2>Carrito de Compras</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.producto.nombre }}</td>
        <td>{{ item.producto.precio | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="total mt-3">
    <h4>Total: {{ getTotal() | currency }}</h4>
  </div>
  <button class="btn btn-primary mt-3" (click)="checkout()">Pagar</button>
</div>
