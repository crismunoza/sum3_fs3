<div class="container mt-5">
    <div class="row">
        <!-- Profile Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="d-flex justify-content-center">
                    <img src="/img/icon150.png" class="card-img-top profile-image" alt="Perfil de Usuario" *ngIf="usuario.rol === 'ROLE_ADMIN'">
                    <img src="/img/icon2_150.png" class="card-img-top profile-image" alt="Perfil de Usuario" *ngIf="usuario.rol === 'ROLE_USER'">
                </div>
                <div class="card-body text-center">
                    <h3 class="card-title">{{ usuario.nombre }}</h3>
                    <h4 class="card-title">{{ usuario.apellido }}</h4>
                    <p class="card-text">Correo: {{ usuario.email }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Detalles del Perfil</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="guardarCambios(nuevoPerfilForm)" #nuevoPerfilForm="ngForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel" required>
                            <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
                                <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" #apellido="ngModel" required>
                            <div *ngIf="apellido.invalid && apellido.touched" class="text-danger">
                                <small *ngIf="apellido.errors?.['required']">El apellido es obligatorio.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" #email="ngModel" required email>
                            <div *ngIf="email.invalid && email.touched" class="text-danger">
                                <small *ngIf="email.errors?.['required']">El correo es obligatorio.</small>
                                <small *ngIf="email.errors?.['email']">Debe ser un correo electrónico válido.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="usuario.username" name="username" #username="ngModel" required>
                            <div *ngIf="username.invalid && username.touched" class="text-danger">
                                <small *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password" #password="ngModel" required>
                            <div *ngIf="password.invalid && password.touched" class="text-danger">
                                <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success me-2" [disabled]="nuevoPerfilForm.invalid">Guardar Cambios</button>
                        <button type="button" class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
